<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa uživatelů</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./create.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Uživatelé</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Seznam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="create.html">Vytvořit</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Vytvořit uživatele</h1>
    <div class="d-flex flex-column">
        <div class="m-2">
            <input type="text" id="fname" placeholder="First name">
        </div>
        <div class="m-2">
            <input type="text" id="lname" placeholder="Last name">
        </div>
        <div class="m-2">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="m-2">
            <button id="submit" class="btn btn-primary">Vytvořit</button>
        </div>
    </div>
</div>
</body>
</html>
